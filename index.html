<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COLLOQUIO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'> 
</head>
<body>
    <header class="header">
        <img src="/img/codeland.png" alt="codeland logo"/>
    </header>
    <main>
        <form>
            <h1>Contact us!</h1>
            <div class="name-email-wrapper">
                <div class="input-wrapper">
                    <label id="name">Name</label>
                    <input type="text" id="name-input"/>
                </div>
                <div class="input-wrapper right-content">
                    <label id="email">Email</label>
                    <input type="email" id="email-input"/>
                </div>
            </div>
            <div class="phone-company-wrapper">
                <div class="input-wrapper">
                    <label id="phone">Phone</label>
                    <input type="number" id="phone-input"/>
                </div>
                <div class="input-wrapper right-content">
                    <label id="company">Company</label>
                    <input type="text" id="company-input"/>
                </div>
            </div>
            <div class="textarea-wapper">
                <label id="textarea">Your message</label>
                <textarea ></textarea>
            </div>
            <div class="btn">
                <button class="btn-send">Send</button>
                <button class="btn-reset">Reset</button>
            </div>
        </form>
    </main>
    <footer>&copy; CODELAND 2020</footer>
    <div class="loaderContainer hidden ">
        <div class="loader">
        <div class="gif">
            <img src="./img/loading.gif"/>
            <button class="close">X</button>
        </div>
        </div>
    </div>

<script src='/js//index.js'></script>    
</body>
</html>
