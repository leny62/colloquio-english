<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COLLOQUIO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'> 
</head>
<body>
    <header class="header">
        <img src="/img/codeland.png" alt="codeland logo"/>
    </header>
    <main>
        <h1>Contact us!</h1>
        <form>
            <div class="name-email-wrapper">
                <div class="input-wrapper">
                    <label id="name">Name</label>
                    <input type="text" id="name-input"/>
                </div>
                <div class="input-wrapper">
                    <label id="email">Email</label>
                    <input type="email" id="email-input"/>
                </div>
            </div>
            <div class="phone-company-wrapper">
                <div class="input-wrapper">
                    <label id="phone">Phone</label>
                    <input type="tel" id="phone-input"/>
                </div>
                <div class="input-wrapper">
                    <label id="company">Company</label>
                    <input type="text" id="company-input"/>
                </div>
            </div>
            <textarea placeholder="Your Message"></textarea>
            <div class="btn">
                <button class="btn-send">Send</button>
                <button class="btn-reset">Reset</button>
            </div>
        </form>
    </main>
    <footer>&copy; CODELAND 2020</footer>

<script src='/js//index.js'></script>    
</body>
</html>
